{% extends "base.html" %}
{% load static %}
{% block content %}

<div class='container'>
    <div class='content'>

        <h1>{{ post.title }}</h1>
        <br>
        <p>{{ post.author }}</p>
        <p>{{ post.date_published }}</h1>
        <br>
        <p>{{ post.content }}</h1>

    </div>

<br>
    <div class='buttons'>
        <a href="{% url 'post_update' post.pk %}">
            <input class='btn btn-dark' type='button' value='수정하기'>
        </a>

            <a href="{% url 'post_delete' post.pk %}">
                <input class='btn btn-dark' type='button' value='삭제하기'>
            </a>
    </div>

</div>

{% endblock %}
