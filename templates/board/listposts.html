{% extends "base.html" %}
{% load static %}

{% block content %}

<div class='container'>

    <div class='content'>

    <div class='searchbar'>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>

        <table class='table table-hover'>
            <thead>
                <tr>
                    <th scope='col'>#</th>
                    <th scope='col'>제목</th>
                    <th scope='col'>글쓴이</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts_list %}
                <tr>
                    <td width='5%'>#</td>
                    <td width='80%'><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></td>
                    <td width='15%'>{{ post.author }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>

    <div class='buttons'>
        <a href="{% url 'post_create' %}">
            <input type='button' class='btn btn-dark' value='새글쓰기'>
        </a>
    </div>

</div>

{% endblock %}
